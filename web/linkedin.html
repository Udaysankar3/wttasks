<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f2ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: rgb(0, 111, 170);
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
            font-size: 14px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .radio-group {
            text-align: left;
            margin-bottom: 15px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #0073b1;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #005f8a;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Let's start with your profile</h2>
        <p>This will set you up for success on LinkedIn</p>
        <form>
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="United States">United States</option>
                <option value="india">india</option>
                <option value="china">China</option>
                <option value="japan">Japan</option>
            </select>

            <label for="zip">ZIP code</label>
            <input type="text" id="zip" name="zip" required>

            <label>Are you a student?</label>
            <div class="radio-group">
                <input type="radio" id="yes" name="student" value="Yes" required>
                <label for="student-yes">Yes</label>
                <input type="radio" id="no" name="student" value="No" required>
                <label for="student-no">No</label>
            </div>

            <label for="job-title">Job title</label>
            <input type="text" id="job-title" name="job-title" required>

            <label for="company">Company</label>
            <input type="text" id="company" name="company">

            <label for="industry">Industry</label>
            <select id="industry" name="industry" required>
                <option >Writing & Editing</option>
        
            </select>

            <button type="submit">Create your profile</button>
        </form>
    </div>
</body>
</html>
